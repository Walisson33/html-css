<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * {  /*configurações globais das CSS */
            height: 100%;
        }
        body { /*pode colocar muitas cores depois da virgula*/
            background-image: linear-gradient(to top, #4F7878 20%, #47C4C4);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
